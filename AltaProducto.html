<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Producto</title>
</head>
<body>
    <h1>Publica tu producto</h1>
    <form action ="" method="post">
        <input type="Email" name="Email" id="Email" placeholder="Tu mail..." required>
        <br>
        <input type="text" name="Producto" id="Producto" placeholder="¿Qué producto?..." required>
        <br>
        <input type="text" name="Marca" id="Marca" placeholder="Escribí la marca..." required>
        <br>
        <textarea name="Ficha tecnica" id="Ficha tecnica" rows="20" placeholder="Escribí la ficha técnica..." required></textarea >
        <br>
        <fieldset>
            <legend>Selecciona el estado del producto:</legend>
            <div>
              <input type="radio" id="Opcion1" name="Estado" value="Nuevo" />
              <label for="Opcion1">Nuevo</label>
              <input type="radio" id="Opcion2" name="Estado" value="Usado" />
              <label for="Opcion2">Usado</label>
          </fieldset>
        <br>
        <label for="Imagen">Selecciona una imagen del producto</label>
        <br>
        <input type="file" id="Imagen" name="Imagen" accept="image/png, image/jpeg"/>
        <br>
        <br>
        <input id="Precio" type="number" name="Precio" placeholder = "Escribí el valor en pesos..." required/>
        <br>
        <br>
        <input type="Submit" value="Enviar"> 
    </form>
</body>
</html>
