<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Bay!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Game-Bay!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="./Home.html">Inicio</a></li>
            <li><a class="on-page" href="./Index.html">Productos</a></li>
            <li><a href="./Contact.html">Contacto</a></li>
            <li><a href="./Cart.html">Carrito</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside>
            <h2>Filtros</h2>
            <div class="search-filter">
                <input id="input-search-products" type="text" placeholder="Buscar productos">
            </div>
            <div class="filters">
            <h3>Precio:</h3>
            <div class="price-filter-container">
            <input id="min-price" type="number" class="price-filter" min="0" placeholder="mínimo"/>
            -
            <input id="max-price" type="number" class="price-filter" min="9999999" placeholder="máximo"/>
            </div>
            <h3>Estado:</h3>
                <label><input id="state-new" type="checkbox" class="filters-checkbox">Nuevo</label>
                <label><input id="state-used" type="checkbox" class="filters-checkbox">Usado</label>
                <label><input id="state-re" type="checkbox" class="filters-checkbox">Reacondicionado</label>
            <h3>Categoría:</h3>
                <label><input id="cat-console" type="checkbox" class="filters-checkbox">Consolas</label>
                <label><input id="cat-controller" type="checkbox" class="filters-checkbox">Controles</label>
            <h3>Marca:</h3>
                <label><input id="brand-ninten" type="checkbox" class="filters-checkbox">Nintendo</label>
                <label><input id="brand-sony" type="checkbox" class="filters-checkbox">Sony</label>
                <label><input id="brand-atari" type="checkbox" class="filters-checkbox">Atari</label>
            </div>
        </aside>

        <main> 
            <section class="product-space">   

            </section>
        <main> 
    </div>

    <footer>
        <div class = "copyright">
        <p>Copyright Game-Bay! - 2025. Todos los derechos reservados &copy;</p>    
        </div>
    </footer>
</body>
<script src="./scripts/app.js"></script>
</html>
