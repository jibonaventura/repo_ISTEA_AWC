<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Bay!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Game-Bay!</h1>
    </header>

    <nav>
        <ul>
            <li><a class="on-page" href="./Home.html">Inicio</a></li>
            <li><a href="./Index.html">Productos</a></li>
            <li><a href="./Contact.html">Contacto</a></li>
            <li><p><a href="./Cart.html">
            <img src="./imgs/cart-icon.png" class="cart-icon"></a></p> 
            </li>
            <li><p><a href="./admin/admin-select.html">
            <img src="./imgs/gear-icon.png" class="cart-icon"></a></p> 
            </li>
        </ul>
    </nav>
    <div class="container">
        <main> 
            <li>
                <p><a class="go-back" href="./Home.html">
                <img src="./imgs/back-icon.png" width="80" height="50"></a></p> 
            </li>
            <h1 class="h1-messages">Publica tu producto</h1>
            <form id="product-form" onsubmit="createClientProduct(event)">

                <input type="Email" name="Email" id="product-mail" placeholder="Tu mail..." class ="form-text" required>

                <input type="Nombre" name="Name" id="product-name" placeholder="El producto..." class ="form-text" required>
                
                <div>
                <label for="categoria" class ="form-text">Elegí una categoría de la siguiente lista:</label>
                    <select id="product-category" name="categoria" class ="form-text">
                        <option value="consola">Consola</option>
                        <option value="controles">Controles</option>
                    </select>
                </div>

                <input type="text" name="Marca" id="product-brand" placeholder="Escribí la marca..." class ="form-text" required>
    
                <textarea name="Descripcion" id="product-description" rows="15" placeholder="Escribí descripción..." class ="form-text" required></textarea>

                <fieldset>
                        <legend class ="form-text">Selecciona el estado del producto:</legend>
                            <input type="radio" id="product-state" name="Estado" value="nuevo" required/>
                        <label for="state" class ="form-text">Nuevo</label>
                            <input type="radio" id="product-state" name="Estado" value="usado"/>
                        <label for="state" class ="form-text">Usado</label>
                            <input type="radio" id="product-state" name="Estado" value="reacondicionado"/>
                        <label for="state" class ="form-text">Reacondicionado</label>
                </fieldset>

               <input type="Imagen" name="Imagen" id="product-thumbnail" placeholder="Url de la imagen..." class ="form-text" required>
                
                <input type="number" name="Precio" id="product-price" placeholder = "Escribí el valor en pesos..." class ="form-text" min="0" max="9999999" required/>

                <button type="submit" class="forms-button">Enviar</button>
            </form>
        </main> 
    </div>
    
    <footer>
    <div class="footer-links">
    <h2>Links Utiles:</h2>
        <ul>
        <li><a href="./Home.html">Inicio</a></li>
         <li><a href="./Index.html">Productos</a></li>
         <li><a href="./Contact.html">Contacto</a></li>
         <li><a href="./Cart.html">Carrito</a></li>
         <li><a href="./admin/admin-select.html">Admin</a></li>
        </ul>
    </div>
        <div class = "footer-copyright">
        <p>Copyright Game-Bay! - 2025. Todos los derechos reservados &copy;</p>    
        </div>
    </footer>
</body>
<script src="./scripts/add-product-js"></script>
</html>
