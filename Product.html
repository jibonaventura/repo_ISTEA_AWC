<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Bay!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Game-Bay!</h1>
    </header>

    <nav>
        <ul>
            <li><a class="on-page" href="#">Inicio</a></li>
            <li><a href="./Index.html">Productos</a></li>
            <li><a href="./Contact.html">Contacto</a></li>
        </ul>
    </nav>
    <div class="container">
        <main> 
            <li>
                <p><a class="go-back" href="./Home.html">
                <img src="./imgs/back-icon.png" width="80" height="50"></a></p> 
            </li>
            <h1>Publica tu producto</h1>
            <form action ="" method="post">

                <input type="Email" name="Email" id="Email" placeholder="Tu mail..." class ="form-text" required>
                
                <div>
                <label for="categoria" class ="form-text">Elegí una categoría de la siguiente lista:</label>
                    <select id="categoria" name="categoria" class ="form-text">
                        <option value="consola">Consola</option>
                        <option value="repuestos">Repuestos</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <input type="text" name="Marca" id="Marca" placeholder="Escribí la marca..." class ="form-text" required>
    
                <textarea name="Ficha tecnica" id="Ficha tecnica" rows="15" placeholder="Escribí la ficha técnica..." class ="form-text" required></textarea>

                <fieldset>
                        <legend class ="form-text">Selecciona el estado del producto:</legend>
                            <input type="radio" id="Opcion1" name="Estado" value="Nuevo" required/>
                        <label for="Opcion1" class ="form-text">Nuevo</label>
                            <input type="radio" id="Opcion2" name="Estado" value="Usado"/>
                        <label for="Opcion2" class ="form-text">Usado</label>
                            <input type="radio" id="Opcion3" name="Estado" value="Reacondicionado"/>
                        <label for="Opcion3" class ="form-text">Reacondicionado</label>
                </fieldset>

                <div>
                <label for="Imagen" class ="form-text">Imagen del producto:</label>
                <input type="file" id="Imagen" name="Imagen" accept="image/png, image/jpeg" class ="form-text" required/>
                </div>
                
                <input id="Precio" type="number" name="Precio" placeholder = "Escribí el valor en pesos..." class ="form-text" required/>

                <input type="Submit" value="Enviar" class="forms-button"> 
            </form>
        </main> 
    </div>
    
    <footer>
        <div class = "copyright">
        <p>Copyright Game-Bay! - 2025. Todos los derechos reservados &copy;</p>    
        </div>
    </footer>
    </form>
</body>
</html>
